<header class="bg-white shadow-sm">
  <div
    class="container mx-auto flex justify-between items-center py-4 max-lg:p-4"
  >
    <div class="flex items-center space-x-4">
      <span class="text-xl font-semibold">Books</span>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
        (click)="toggleMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <nav class="hidden lg:flex lg:gap-x-12">
      <a routerLink="/" routerLinkActive="font-bold" class="hover:text-blue-700"
        >Home</a
      >
      <a
        routerLink="/search"
        routerLinkActive="font-bold"
        class="hover:text-blue-700"
        >Search</a
      >
      <a
        routerLink="/wish-list"
        routerLinkActive="font-bold"
        class="hover:text-blue-700"
        >Wish List</a
      >
    </nav>
    @if (isMenuOpen) {
    <div class="lg:hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-10"></div>
      <div
        class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
      >
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5"> </a>
          <button
            type="button"
            class="-m-2.5 rounded-md p-2.5 text-gray-700"
            (click)="toggleMenu()"
          >
            <span class="sr-only">Close menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a
                routerLink="/"
                routerLinkActive="font-bold"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7"
                >Home</a
              >
              <a
                routerLink="/search"
                routerLinkActive="font-bold"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7"
                >Search</a
              >
              <a
                routerLink="/wish-list"
                routerLinkActive="font-bold"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7"
                >Wish List</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</header>
