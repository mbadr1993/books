<div class="image-container" [routerLink]="['/details', getBookID(book.key)]">
  <img [src]="book.imageUrl" [alt]="book.title" />
</div>
<div class="details">
  <span class="year">{{ book.year.getFullYear() }}</span>
  <span
    class="title"
    [routerLink]="['/details', getBookID(book.key)]"
    [title]="book.title"
  >
    {{ book.title }}</span
  >
  <span class="author">
    @for (author of book.authors; track $index) {
    <a [routerLink]="['/author', getAuthorID(author.key)]"
      >{{ author.name }}
      @if($index < book.authors.length - 1){
      <span>, </span>
      }
    </a>
    }
  </span>
</div>

<div class="actions">
  <a [routerLink]="['/details', getBookID(book.key)]">more</a> |
  <span>add to wishlist</span>
</div>
