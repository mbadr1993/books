@if (author) {
<div class="container mx-auto py-4 max-lg:p-4">
  <h1>{{ author.name }}</h1>
</div>
<div
  class="container mx-auto grid gap-4 grid-cols-1 lg:grid-cols-2 lg:items-center max-lg:px-4"
>
  <div class="image-container">
    <img
      [src]="author.imageUrl || 'assets/placeholder.jpg'"
      [alt]="author.name"
    />
  </div>
  <div class="details">
    <ul>
      <p>Buirth Date: {{ author.birth_date | date : "mm-dd-yyy" }}</p>
      <p>First Published: {{ author.work_count }}</p>
      @if (author.subjects) {
      <p>
        Top Subjects: @for (subject of author.subjects; track $index) {<span
          class="tag"
        >
          {{ subject }} </span
        >}
      </p>
      }
    </ul>
  </div>
</div>
}
